<!-- @format -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Matthew Barbara</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="/styles/variables.css" />
    <link rel="stylesheet" type="text/css" href="/styles/common.css" />
    <link rel="stylesheet" type="text/css" href="/styles/main.css" />
    <script>
      if (
        !("noModule" in HTMLScriptElement.prototype) ||
        !window.customElements
      ) {
        window.location.href = "/pages/unsupported-browser";
      }
    </script>
    <base href="/" />

    <script src="/components/navigation.js" type="module"></script>
    <script src="/components/footer.js" type="module"></script>
    <script src="/components/mainPlaceholder.js" type="module"></script>
    <script type="module">
      import "https://unpkg.com/router-slot@1.5.4/router-slot.js";
      customElements.whenDefined("router-slot").then(async () => {
        const routerSlot = document.querySelector("router-slot");
        routerSlot.add([
          {
            path: "about",
            component: () => import("/pages/aboutPage.js"),
          },
          {
            path: "not-found",
            component: () => import("/pages/notFoundPage.js"),
          },
          {
            path: "error",
            component: () => import("/pages/errorPage.js"),
          },
          {
            path: "/",
            component: () => import("/pages/homePage.js"),
            pathMatch: "full",
          },
          {
            path: "/",
            component: () => import("/pages/articlePage.js"),
            pathMatch: "fuzzy",
          },
        ]);
      });
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-160712542-3"
    ></script>
    <script
      src="https://browser.sentry-cdn.com/6.2.5/bundle.tracing.min.js"
      integrity="sha384-xd/W0P7puokZpoEqk4srLDzK5R0WV2B2IZVlA0T4MEU4Fojxk+o+5KF6u43wkTL6"
      crossorigin="anonymous"
      async
      onload="loadSentry()"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-160712542-3");
    </script>

    <script>
      const loadSentry = () => {
        Sentry.init({
          dsn:
            "https://d40a5e9b48bf49f7a3d823477ea6e343@o223137.ingest.sentry.io/5706067",
          integrations: [new Sentry.Integrations.BrowserTracing()],
        });
      };
    </script>
  </head>
  <body>
    <x-navigation></x-navigation>
    <main-placeholder></main-placeholder>
    <router-slot></router-slot>
    <x-footer></x-footer>
  </body>
</html>
