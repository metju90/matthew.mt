<!-- @format -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Matthew Barbara</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="/styles/variables.css" />
    <link rel="stylesheet" type="text/css" href="/styles/common.css" />
    <link rel="stylesheet" type="text/css" href="/styles/main.css" />
    <script>
      if (
        !("noModule" in HTMLScriptElement.prototype) ||
        !window.customElements
      ) {
        window.location.href = "/pages/unsupported-browser";
      }
    </script>
    <base href="/" />

    <script src="/components/navigation.js" type="module"></script>
    <script src="/components/footer.js" type="module"></script>
    <script src="/components/homePagePlaceholder.js" type="module"></script>
    <script type="module">
      import "https://unpkg.com/router-slot@1.5.4/router-slot.js";
      customElements.whenDefined("router-slot").then(async () => {
        const routerSlot = document.querySelector("router-slot");
        routerSlot.add([
          {
            path: "about",
            component: () => import("/pages/aboutPage.js")
          },
          {
            path: "not-found",
            component: () => import("/pages/notFoundPage.js")
          },
          {
            path: "error",
            component: () => import("/pages/errorPage.js")
          },
          {
            path: "/",
            component: () => import("/pages/homePage.js"),
            pathMatch: "full"
          },
          {
            path: "/",
            component: () => import("/pages/articlePage.js"),
            pathMatch: "fuzzy"
          }
        ]);
      });
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-160712542-3"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-160712542-3");
    </script>
  </head>
  <body>
    <x-navigation></x-navigation>
    <home-placeholder></home-placeholder>
    <router-slot></router-slot>
    <x-footer></x-footer>
  </body>
</html>
