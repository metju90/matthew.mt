<!-- @format -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Matthew Barbara</title>
    <link rel="stylesheet" type="text/css" href="/styles/variables.css" />
    <link rel="stylesheet" type="text/css" href="/styles/common.css" />
    <link rel="stylesheet" type="text/css" href="/styles/main.css" />

    <script src="/components/navigation.js" type="module"></script>
    <script src="/components/footer.js" type="module"></script>
    <base href="/" />
    <script type="module">
      import "https://unpkg.com/router-slot@1.5.4/router-slot.js";
      customElements.whenDefined("router-slot").then(async () => {
        const routerSlot = document.querySelector("router-slot");
        routerSlot.add([
          {
            path: "about",
            component: () => import("/pages/about.js")
          },
          {
            path: "not-found",
            component: () => import("/pages/notFound.js")
          },
          {
            path: "error",
            component: () => import("/pages/error.js")
          },
          {
            path: "/",
            component: () => import("/pages/home.js"),
            pathMatch: "full"
          },
          {
            path: "/",
            component: () => import("/pages/article.js"),
            pathMatch: "fuzzy"
          }
        ]);
        document.getElementById("loader").remove();
      });
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-160712542-3"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-160712542-3");
    </script>
  </head>
  <body>
    <x-navigation></x-navigation>
    <div id="loader">
      <x-container>
        Loader...
      </x-container>
    </div>
    <router-slot></router-slot>
    <x-footer></x-footer>
  </body>
</html>
